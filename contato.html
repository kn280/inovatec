<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Inovatec Soluções Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #0F172A;
            color: #E5E7EB;
        }
        header {
            background: #1E293B;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .contact-section {
            padding: 50px 20px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .contact-info {
            flex: 1;
            background: #1E293B;
            padding: 20px;
            border-radius: 5px;
        }
        .contact-info h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .contact-info i {
            margin-right: 10px;
        }
        .contact-form {
            flex: 1;
            background: #1E293B;
            padding: 20px;
            border-radius: 5px;
        }
        .contact-form h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .contact-form input, .contact-form textarea, .contact-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #0F172A;
            color: #E5E7EB;
        }
        .contact-form button {
            background: #38BDF8;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #0284c7;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 5px;
        }
        footer {
            background: #0F172A;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        footer .social-media a {
            color: #38BDF8;
            margin: 0 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Inovatec Soluções Web - Contato</h1>
    </header>

    <section class="contact-section">
        <!-- Localização com Google Maps -->
        <div class="contact-info">
            <h2>Localização</h2>
            <p><i class="fas fa-map-marker-alt"></i> Endereço: RUA 6D - CIVIT II , 177 - serra, ES</p>
            <p><i class="fas fa-phone-alt"></i> Telefone: (27) 99865-3080</p>
            <p><i class="fas fa-envelope"></i> E-mail: inovatecsolucoesweb@gmail.com</p>
            <h3>Encontre-nos no mapa:</h3>
            <!-- Google Maps Embed -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1234567890!2d-46.633309!3d-23.550520!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59a111111111%3A0x1111111111111111!2sRua%20Exemplo%2C%20123%2C%20Cidade%2C%20Estado%2C%20Brasil!5e0!3m2!1spt-BR!2sbr!4v1617953402445!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <!-- Formulário de Contato -->
        <div class="contact-form">
            <h2>Entre em Contato</h2>
            <form action="mailto:"inovatecsolucoesweb@gmail.com" method="POST" enctype="multipart/form-data">
                <input type="text" name="nome" placeholder="Seu Nome" required>
                <input type="email" name="email" placeholder="Seu E-mail" required>
                <textarea name="mensagem" placeholder="Sua Mensagem" rows="5" required></textarea>
                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Inovatec Soluções Web</p>
        <div class="social-media">
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/27998653080" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>
</body>
</html>
